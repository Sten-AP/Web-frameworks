<div class="table is-fullwidth" *ngIf="deLijnService.bestemmingLijst">
  <h1 class="doorkomsten">Doorkomsten</h1>
  <table>
    <thead>
      <td>Lijnnummer</td>
      <td>Bestemming</td>
      <td>Aankomst</td>
    </thead>
    <tr *ngFor="let x of lijst; let i = index">
      <td>{{ x.lijnnummer }}</td>
      <td>{{ x.bestemming }}</td>
      <td>{{ getAankomst(x["real-timeTijdstip"]) }}</td>
    </tr>
  </table>
</div>

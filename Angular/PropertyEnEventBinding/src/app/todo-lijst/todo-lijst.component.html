<h3>Todo lijst</h3>

<p *ngIf="items.length == 0">Je lijst is momenteel leeg</p>
<ol *ngIf="items.length != 0">
  <li *ngFor="let item of items; let i = index">
    {{ item }}
    <input (click)="removeItem(i)" type="button" value="X" />
  </li>
</ol>

<input #item (input)="checkInput(item.value)" type="text" placeholder="Geef hier je item in" />
<input [disabled]="!buttonState" (click)="addItem(item.value)" type="button" value="Voeg toe" />

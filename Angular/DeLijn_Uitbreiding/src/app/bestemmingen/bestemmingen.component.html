<table class="table is-bordered is-striped is-narrow is-hoverable">
  <tr>
    <th>Lijn</th>
    <th>Bestemming</th>
    <th>Vertrek</th>
  </tr>
  <tr *ngFor="let x of lijst; let i = index">
    <td>{{ x.lijnnummer }}</td>
    <td>{{ x.bestemming }}</td>
    <td *ngIf="dispTijden[i].length <= 2">{{ dispTijden[i] }}'</td>
  </tr>
</table>

<h3>Welcome screen</h3>

<div class="card">
 <div class="card-image">
  <figure class="image is-4by3">
   <img [src]="imgUrl" alt="Placeholder image" />
  </figure>
 </div>
</div>

<select [(ngModel)]="imgUrl">
 <option *ngFor="let image of images; let i = index" value="{{ image }}">Image {{ i + 1 }}</option>
</select>
